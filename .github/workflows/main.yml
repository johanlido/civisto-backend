name: Deploy to Supabase
on:
  push:
    branches:
      - main  # Change this to your default branch if it's different
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Specify the Node.js version you need
      - name: Install dependencies
        run: npm install  # Adjust this if you're using a different package manager
      - name: Deploy to Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}  # Set this in your GitHub Secrets
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}  # Set this in your GitHub Secrets
        run: npx supabase db push  # Use npx to run the Supabase CLI